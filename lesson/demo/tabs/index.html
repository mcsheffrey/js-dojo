<html>
  <head>
    <title>Simple JavaScript Tabs exmaple - JSNoob.com</title>
    <script type="text/javascript" src="tabs.js" > </script>
  
    <link rel="stylesheet" href="core.css" />
  
  </head>
  
  <body>
    
    <p>Simple JavaScript Tabs(no IE support)</p>
    
    <div id="tabs">
      
      <ul class="tab-menu">
        <li class="tab0"><a href="#">Tab0</a></li>
        <li class="tab1"><a href="#">Tab1</a></li>
        <li class="tab2"><a href="#">Tab2</a></li>
      </ul>
      

      
      <ul class="tab-contents">
        
        <li class="tab0">
          <strong>tab0</strong>
        </li>
        
        <li class="tab1">
           <strong>tab1</strong>
        </li>
        
        <li class="tab2">
           <strong>tab2</strong>
        </li>
        
      </ul>
      
    </div>
    

  </body>
</html>
